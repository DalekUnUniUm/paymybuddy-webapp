<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Login custom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="border border-secondary p-3 rounded" style="max-width: 350px; position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);">
    <div class="container-fluid text-center">
        <div>
            <img class="img-fluid" th:src="@{/images/paymuddylogoheader.png}" />
        </div>
        <span th:if="${logError != null}" class="error" style="color: RED ;">Wrong email or password</span>
        <form method="post" th:action="@{/login}" th:object="${utilisateur}" style="margin-top:10px ;">
            <p>
                <input type="email" placeholder="E-mail" required autofocus th:field="*{mail}">
            </p>
            <p>
                <input type="password" placeholder="Password" required th:field="*{password}">
            </p>
            <p>
                <input type="checkbox" name="rememberme" th:checked="${rememberMe}" > Remember me
            </p>
            <p>
                Not sign up yet ? Create a account <a href="register">here</a>
            </p>
            <p>
                <button type="submit" >Log in</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
