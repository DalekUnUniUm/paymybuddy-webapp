<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Link bank account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<div class="border border-secondary p-3 rounded" style="max-width: 350px; position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);">
    <form method="post" th:action="@{/bankaccount}" th:object="${portemonnaie}">
        <p>You just have to enter your account number</p>
        <input type="number" max="99999999999" th:field="*{bankAccount}">
        <button class="btn btn-primary" type="submit">Add Connection</button>
    </form>
</div>

</body>
</html>
